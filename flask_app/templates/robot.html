<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Dating</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <div class="container">
    <div class="d-flex justify-content-between">
      <div class="d-flex">
        <lord-icon src="https://cdn.lordicon.com/ajkxzzfb.json" trigger="loop-on-hover" delay="750"
          colors="primary:#b4b4b4,secondary:#b4b4b4" style="width:75px;height:75px">

        <div class="btn">
          <div class="btn__indicator ">
            <div class="btn__icon-container">
              <i class="btn__icon fa-solid"></i>
            </div>
          </div>
        </div>
      </div>
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/robots">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/robots/chatroom">Lets Chat!</a>

        <li class="nav-item">

        </li>
        <li class="nav-item">

        </li>

    <div class="d-flex justify-content-center">
      <h1>Welcome To Dating A Robot! </h1>
      <lord-icon src="https://cdn.lordicon.com/iwaotjbp.json" trigger="loop" delay="650"

      </lord-icon>
    </div>
    <h2 class="d-flex justify-content-center mt-3">Heyyyy {{session.first_name}}!</h2>
    <div class="d-flex justify-content-center">
      <lord-icon src="https://cdn.lordicon.com/zthozvfn.json" trigger="loop" delay="700"
        colors="primary:#d59f80,secondary:#e86830,tertiary:#f9c9c0,quaternary:#d1f3fa" style="width:450px;height:450px">
      </lord-icon>
    </div>

  <script src="{{url_for('static',filename ='css/script.js')}}"></script>
