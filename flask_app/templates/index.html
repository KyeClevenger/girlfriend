<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="justify-content-center">
            <div class="d-flex justify-content-between">
                <lord-icon src="https://cdn.lordicon.com/ajkxzzfb.json" trigger="loop-on-hover" delay="750"
                    colors="primary:#b4b4b4,secondary:#b4b4b4" style="width:75px;height:75px">
                </lord-icon>
                <div class="btn">
                    <div class="btn__indicator ">
                        <div class="btn__icon-container">
                            <i class="btn__icon fa-solid"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <h1>Welcome to Virtual Dating!</h1>
                <h2 class="mb-5">Please Register/Login</h2>
            </div>
            <div class="row">
                <div class="col-6">
                    <h1>Register</h1>
                    {% for message in get_flashed_messages(category_filter=['reg']) %}
                    <p class="text-danger">{{message}}</p>
                    {% endfor %}
                    <form action="/users/register" method="POST">
                        <div class="row mb-3 mt-3">
                            <label for="first_name" class="col-6">
                                <h6>First Name</h6>
                            </label>
                            <input class="col-6" type="text" name="first_name" id="first_name"></input>
                        </div>
                        <div class="row mb-3">
                            <label for="last_name" class="col-6">
                                <h6>Last Name</h6>
                            </label>
                            <input class="col-6" type="text" name="last_name" id="last_name"></input>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="col-6">
                                <h6>Email</h6>
                            </label>
                            <input class="col-6" type="email" name="email" id="email"></input>
                        </div>
                        <div class="row mb-3">
                            <label for="password" class="col-6">
                                <h6>Password</h6>
                            </label>
                            <input class="col-6" type="password" name="password" id="password"></input>
                        </div>
                        <div class="row mb-3">
                            <label for="cpass" class="col-6">
                                <h6> Confirm Password</h6>
                            </label>
                            <input class="col-6" type="password" name="cpass" id="cpass"></input>
                        </div>
                        <button class="button button1">Register</button>
                    </form>
                </div>
                <div class="col-6">
                    <h1>Login</h1>
                    {% for message in get_flashed_messages(category_filter=['log']) %}
                    <p class="text-danger">{{message}}</p>
                    {% endfor %}
                    <form action="/users/login" method="POST">
                        <div class="row mb-3 mt-3">
                            <label for="email" class="col-6">
                                <h6>Email</h6>
                            </label>
                            <input class="col-6" type="email" name="email" id="email"></input>
                        </div>
                        <div class="row mb-3">
                            <label for="password" class="col-6">
                                <h6>Password</h6>
                            </label>
                            <input class="col-6" type="password" name="password" id="password"></input>
                        </div>
                        <button class="button button1">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="{{url_for('static',filename ='css/script.js')}}"></script>
</body>

</html>
